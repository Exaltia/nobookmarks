<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Flat HTML5/CSS3 Login Form</title>
      <link rel="stylesheet" href={{ static_url("default/css/loginstyle.css") }}>
  </head>
  <body>
  <div class="login-page">
    <div class="form">
      {% if info %}
          {{ info }}
      {%end%}
      <form method="post" class="register-form" action="/login">
        {% raw xsrf_form_html() %}

        <input type="text" name="email" placeholder="e-mail">
        <input type="password" name="password" placeholder="password">
        <input type="text" name="first_name" placeholder="First name">
        <input type="text" name="last_name" placeholder="Last name">
          <input type="text" name="address" placeholder="Address">
          <input type="text" name="postal_code" placeholder="Zip code">
          <input type="text" name="state" placeholder="State/Region">
          <input type="text" name="country" placeholder="Country">
        <!--<input type="text" placeholder="email address"/>-->
        <button name="create">create</button>
        <p class="message">Already registered? <a href="#">Sign In</a></p>
      </form>
      <form class="login-form" action="/login" method="post">
          <input type="hidden" id="start_direct_auth" value="1">
          {% raw xsrf_form_html() %}
        <input type="text" name="email" placeholder="name">
        <input type="password" name="password" placeholder="password">
        <input type="submit" class="btn btn-default">login</input>
          <p class="message">
              {% raw content %}
              Not registered? <a href="#">Create an account</a>
          </p>
      </form>
  </div>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script src="{{ static_url("default/js/loginjs.js") }}"></script>
  </body>
</html>
